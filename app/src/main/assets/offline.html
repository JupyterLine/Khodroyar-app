<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آفلاین - خودرویار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f8fc;
            direction: rtl;
            text-align: center;
        }
        header {
            background: #0d2a59;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 30px 20px;
        }
        .content img {
            max-width: 250px;
            margin: 20px auto;
            display: block;
        }
        h1 {
            color: #0d2a59;
            margin-bottom: 10px;
        }
        p {
            color: #444;
            font-size: 15px;
            margin: 15px 0 25px 0;
        }
        .retry-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #0d6efd;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .retry-btn:hover {
            background: #084298;
        }
        footer {
            background: #0d2a59;
            color: white;
            padding: 10px;
            font-size: 13px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        🚗 خودرویار - همراه هوشمند خودرو شما
    </header>

    <div class="content">
        <img src="file:///android_asset/pic.png" alt="offline">
        <h1>شما آفلاین هستید!</h1>
        <p>اتصال اینترنت برقرار نیست. لطفاً اینترنت خود را روشن کنید و سپس روی دکمه زیر بزنید.</p>
        <a href="#" onclick="Android.retry()" class="retry-btn">🔄 تلاش مجدد</a>
    </div>

    <footer>
        &copy; 2025 تمامی حقوق محفوظ است | خودرویار
    </footer>
</body>
</html>
